<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./01/simple-lightbox.min.css" />
    <script type="module" src="./01/01-gallery.js" defer></script>
  </head>
  <body>
    <ul class="gallery">
      <li class="gallery-item">
        <a class="gallery-link" href="large-image.jpg">
          <img
            class="gallery-image"
            src="small-image.jpg"
            alt="Image description"
          />
        </a>
      </li>
    </ul>
  </body>
</html>

<style>
  ul {
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    max-width: 1128px;
    margin: auto;
  }
  img {
    width: 320px;
    height: 200px;
  }
</style>
